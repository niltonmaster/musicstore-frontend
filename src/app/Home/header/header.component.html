<header class="box-shadow">
    <!-- div unico centrado -->
    <div class="container">
        <!-- 3 divs en horizonal: -->

        <div class="logo-container">
            <img src="images/logo.png" alt="logo">
            <h1>MUSICAL EVENTS</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar..." [formControl]="searchBarFormControl" />
        </div>
        <div class="buttons-container">


            {{authService.rol()}}
            @if (authService.isLoggedIn()) {


            <!-- <button routerLink="/menu" routerLinkActive="router-link-active" mat-button class="primary">MENU</button> -->
            <button [routerLink]="this.authService.rol()==='Administrator' ? '/admin': '/customer' "
                routerLinkActive="router-link-active" mat-button class="primary">MENU</button>

            <button (click)="authService.logout()" routerLinkActive="router-link-active" mat-button
                class="accent">CERRAR SESION</button> }

            @else {
            <button routerLink="/login" routerLinkActive="router-link-active" mat-button
                class="primary">INGRESAR</button>
            <button routerLink='/register' routerLinkActive="router-link-active" mat-button
                class="accent">REGISTRATE</button>
            }


        </div>
    </div>

</header>
