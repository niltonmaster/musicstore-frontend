<div class="parent-container">

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" class="groups" animationDuration="0ms">
        <mat-tab label="REGISTRO">

            <form class="form" [formGroup]="registerForm">
                <div class="example-large-box  mat-elevation-z4">

                    <div class="data-register">

                        <mat-form-field appearance="outline">

                            <mat-label>Titulo</mat-label>
                            <input matInput type="text" formControlName="titulo">

                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Descripcion</mat-label>

                            <input matInput type="text" formControlName="descripcion">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Fecha</mat-label>
                            <input matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="fecha"
                                readonly />
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->

                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Cantidad de entradas</mat-label>

                        </mat-form-field>



                        <mat-form-field appearance="outline">
                            <mat-label>Cantidad de entradas</mat-label>
                            <input matInput type="text" formControlName="precio">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Genero</mat-label>
                            <mat-select formControlName="genero">
                                <mat-option [value]="0">DNI</mat-option>

                            </mat-select>
                        </mat-form-field>


                        <mat-form-field appearance="outline">
                            <mat-label>Estado</mat-label>
                            <mat-select formControlName="estado">
                                <mat-option [value]="0">ACTIVO</mat-option>
                                <mat-option [value]="1">INACTIVO</mat-option>
                            </mat-select>
                        </mat-form-field>



                        <button mat-flat-button color="primary" class="btn-guardar" (click)="loadSave()">
                            GUARDAR
                        </button>

                        <button mat-flat-button color="secondary" class="btn-limpiar" (click)="cleanFields()">
